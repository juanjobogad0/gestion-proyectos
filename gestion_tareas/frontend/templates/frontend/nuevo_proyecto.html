{% extends 'frontend/navegacion.html' %}
{% block contenido %}


<h1 class="display-5 text-center mt-1">Crear Nuevo Proyecto</h1>
<div class="container bg-light mt-3 py-4 px-3 rounded w-50">

  <form class="row g-3" action="{% url 'frontend_create' %}" method="post">
    {% csrf_token %}

    <!-- nombre -->
    <div class="col-md-12">
      <div class="row gx-1 align-items-center">
        <div class="col-md-3">
          <label for="name" class="col-form-label">Nombre</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="name" name="name" class="form-control w-25">
        </div>
      </div>
    </div>

    <!-- descripcion -->
    <div class="col-md-12">
      <div class="row gx-1 align-items-center">
        <div class="col-md-3">
          <label for="descripcion" class="col-form-label">Descripción</label>
        </div>
        <div class="col-md-9">
          <textarea id="description" name="description" rows="3" class="form-control w-50"></textarea>
        </div>
      </div>
    </div>

    <!-- estado -->
    <div class="col-md-12">
      <div class="row gx-1 align-items-center">
        <div class="col-md-3">
          <label for="status" class="col-form-label">Estado</label>
        </div>
        <div class="col-md-9">
          <select name="status" id="status" class="form-select w-25">            
            <option value="active" selected>Activo</option>
            <option value="completed">Completado</option>
            <option value="on_hold">En Pausa</option>
          </select>
        </div>
      </div>
    </div>

    <!-- inicio -->
    <div class="col-md-12">
      <div class="row gx-1 align-items-center">
        <div class="col-md-3">
          <label for="start_date" class="col-form-label">Fecha de Inicio</label>
        </div>
        <div class="col-md-9">
          <input type="date" id="start_date" name="start_date" class="form-control w-25">
        </div>
      </div>
    </div>

    <!-- finalizacion -->
    <div class="col-md-12">
      <div class="row gx-1 align-items-center">
        <div class="col-md-3">
          <label for="end_date" class="col-form-label">Fecha de Finalización</label>
        </div>
        <div class="col-md-9">
          <input type="date" id="end_date" name="end_date" class="form-control w-25">
        </div>
      </div>
    </div>

    <!-- boton crear -->
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-success">Crear</button>
    </div>
    

  </form>



</div>

{% endblock %}
